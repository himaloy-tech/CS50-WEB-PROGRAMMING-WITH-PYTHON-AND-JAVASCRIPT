{% extends "encyclopedia/layout.html" %}
{% block title %}
  Results
{% endblock %}
{% block body %}
  {% if results|length == 0 %}
    <h1>No Search Results Found</h1>
  {% else %}
    {% for item in results %}
      <ul>
        <li><a href="{% url 'details' item %}">{{ item }}</a></li>
      </ul>
    {% endfor %}
  {% endif %}
{% endblock %}
