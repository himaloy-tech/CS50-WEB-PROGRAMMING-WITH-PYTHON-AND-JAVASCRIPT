{% extends "network/layout.html" %}

{% block body %}
    <style>
        #alert{
            margin-top: 65px;
            margin-left: 300px;
            margin-right: 300px;
        }
    </style>
    {% for post in posts %}
    <div class="alert alert-secondary" role="alert" id="alert">
        <h4 class="alert-heading">{{post.user.username}}</h4>
        <p>{{post.body}}</p>
        <hr>
        <p class="mb-0">{{post.datetime}}</p>
    </div>
    {% endfor %}
{% endblock %}
