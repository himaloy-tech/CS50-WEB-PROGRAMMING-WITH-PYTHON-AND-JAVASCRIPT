{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>
    
    <form>
      <h3>New Email</h3>
      <div class="alert alert-danger" role="alert" id="message"></div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" disabled class="form-control" id="your-email" value="{{request.user.email}}" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">To:</label>
        <input type="text" id="compose-recipients" class="form-control" placeholder="Recipients" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Subject:</label>
        <input type="text" id="compose-subject" class="form-control" placeholder="Subject" required>
      </div>
      <label for="exampleInputPassword1">Body:</label>
      <textarea class="form-control" id="compose-body" placeholder="Body" required></textarea>
      <button type="submit" class="btn btn-primary mt-3" id="submit_button">Submit</button>
    </form>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
    <script src="{% static 'mail/submit.js' %}"></script>
{% endblock %}
